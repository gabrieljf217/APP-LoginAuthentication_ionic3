<ion-content padding text-center>
  <ion-grid>
    <ion-row>
      <ion-col class="top-20">
        <img src="./assets/imgs/app-logo.png">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="top-20">
        <h3>Ionic login app</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="top-5">
        <button ion-button block icon-left color="google" (click)="signInGoogle()">
          <ion-icon name="logo-google"></ion-icon>
          Google
        </button>
        <button ion-button block icon-left color="facebook" (click)="signInWithFacebook()">
          <ion-icon name="logo-facebook"></ion-icon>
          Facebook
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
